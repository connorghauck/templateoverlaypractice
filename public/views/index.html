<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MNHS Social Media Engagement Grouping Management Application</title>
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../vendors/bootstrap.min.css" />
        <script type="text/javascript" src="../scripts/script.js"></script>
        <script type="text/javascript" src="../scripts/jquery-3.1.1.min.js"></script>
    </head>
    <body class="col-md-12 col-xs-12">
        <h1 id="HEADER">HELLO WORLD</h1>
        <h2>PLS WORK TOO</h2>
        <h3>ALSO THIS ONE</h3>

        <div id="container">
            <img id="hedgehog" src="thehedgehog.jpg" alt="HEJ HOG">

            <div class="colorBox" id="colorBoxLeft" name="colorBoxLeft">
                <div class="theFont" id="theFontId" name="theFontName">WORDS WORD WORDS</div>
            </div>

            <div class="colorBox" id="colorBoxRight" name="colorBoxRight">
                <div class="theFont" id="theFontId" name="theFontName">WORDS WURDSSSS</div>
            </div>

            <div class="colorBox" id="colorBoxBottom" name="colorBoxBottom">
                <div class="theFont" id="theFontId" name="theFontName">WURDS</div>
            </div>


        </div>
        <button class="col-md-2" onClick=showLeft()>Left side!</button>
        <button class="col-md-2" onClick=showBottom()>Bottom side!</button>
        <button class="col-md-2" onClick=showRight()>Right side!</button>
<hr />


<div>
    <h4 class="col-md-3">Left Box Opacity</h4>
        <button class="col-md-2" onClick=leftBoxOpacityLess()>Nearly transparent</button>
        <button class="col-md-2" onClick=leftBoxOpacityHalf()>Half transparency</button>
        <button class="col-md-2" onClick=leftBoxOpacityNone()>Normal</button>
</div>
<div class="col-md-12">
<hr />
</div>

<div>
    <h4 class="col-md-3">Bottom Box Opacity</h4>
        <button class="col-md-2" onClick=bottomBoxOpacityLess()>Nearly transparent</button>
        <button class="col-md-2" onClick=bottomBoxOpacityHalf()>Half transparency</button>
        <button class="col-md-2" onClick=bottomBoxOpacityNone()>Normal</button>
</div>
<div class="col-md-12">
<hr />
</div>
<div>
    <h4 class="col-md-3">Right Box Opacity</h4>
        <button class="col-md-2" onClick=rightBoxOpacityLess()>Nearly transparent</button>
        <button class="col-md-2" onClick=rightBoxOpacityHalf()>Half transparency</button>
        <button class="col-md-2" onClick=rightBoxOpacityNone()>Normal</button>
</div>

        <button class="col-md-2" onClick=noOpacity()>No opacity</button>
        <button class="col-md-2" onClick=lessOpacity()>Less opacity</button>
        <button class="col-md-2" onClick=moreOpacity()>More opacity</button> -->



    </body>
</html>
